version: '3.5'

services:

  roro:
    build:
      context: .
      dockerfile: mise/containers/ruby_gem/Dockerfile
    image: handsomefencer/roro
    user: "${UID}:${GID}"
    working_dir: /usr/src
    volumes:
      - .:/usr/src

  guard:
    build:
      context: .
      dockerfile: mise/containers/ruby_gem/Dockerfile
    working_dir: /usr/src
    volumes:
      - .:/usr/src
    environment:
      - RAILS_ENV=development
    command: bundle exec guard --no-bundler-warning
