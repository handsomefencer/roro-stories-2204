commands:
    restore-and-save-cache:
        steps:
            - restore_cache:
                key: circlev2-{{ checksum "Gemfile.lock" }}
            - run: bundle config set --local path 'vendor/bundle'
            - run: bundle check || bundle install --jobs=4 --retry=3
            - run: gem build roro.gemspec
            - run: gem install roro-0.3.30.gem
            - save_cache:
                key: circlev2-{{ checksum "Gemfile.lock" }}
                paths:
                    - vendor/bundle
    run-test-case:
        parameters:
            answers:
                default: 1\n1
                type: string
            os:
                type: executor
        steps:
            - run: |
                rake install &&
                printf "<< parameters.answers >>\na$var\n" | roro rollon
            - run: echo 'success'
executors:
    linux:
        docker:
            - image: cimg/ruby:3.0
    ruby:
        docker:
            - image: cimg/ruby:<<parameters.version>>
        parameters:
            version:
                default: "2.5"
                description: version tag
                type: string
jobs:
    build:
        executor:
            name: ruby
        steps:
            - checkout
            - run: whoami
    release:
        executor:
            name: ruby
        steps:
            - checkout
            - run: |
                git config --global user.email "fred.schoeneman@gmail.com"
                git config --global user.name "Fred Schoeneman"
            - run: gem install gem-release
            - run: gem bump
            - run: gem release
    test-adventures:
        executor: << parameters.os >>
        parameters:
            answers:
                default: 1\1
                type: string
            os:
                default: linux
                type: executor
        steps:
            - checkout
            - setup_remote_docker:
                version: 19.03.12
            - restore-and-save-cache
            - run: printf "<< parameters.answers >>\na$var\n" | roro rollon
            - run: echo 'success'
    test-rubies:
        executor:
            name: ruby
            version: <<parameters.version>>
        parameters:
            version:
                default: "3.0"
                description: version tag
                type: string
        steps:
            - checkout
            - run: gem install bundler
            - run: bundle
            - run: bundle exec rake test:test
            - run: bundle exec rake test:stacks
