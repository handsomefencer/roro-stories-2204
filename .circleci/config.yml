version: 2.1

defaults: &defaults
  working_directory: /repo

executors:

  executor-2-5-3:
    docker:
      - image: circleci/ruby:2.5.3

jobs:

  build:
    machine: true
    steps:
      - checkout

  test:
    machine: true
    steps:
      - checkout
      - run: docker-compose up app

  test-all-rubies:
    machine: true
    steps:
      - checkout
      - run: docker-compose up

  acceptance-greenfield:
    machine: true
    steps:
      - checkout
      - run: bundle
      - run: rake install
      - run:
          name: Greenfield
          working_directory: sooperdooper
          command: |
            bundle
            rake install
            roro greenfield
            curl -Is localhost:3000 | head -n 1

  acceptance-rollon:
    machine: true
    steps:
      - checkout
      - run: bundle
      - run: rake install
      - run:
          name: Rollon
          working_directory: test_apps/dummy
          command: |
            roro rollon
            docker-compose up -d
            docker-compose exec app bin/rails db:create
            docker-compose exec app rake test
            curl -Is localhost:3000 | head -n 1
