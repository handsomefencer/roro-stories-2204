  release:
    docker:
      - image: circleci/ruby:2.5.3
    steps:
      - checkout
      - setup_remote_docker
      - run: gem install bundler
      - run: bundle
      - run: rake install
      - run: roro expose
      - run: echo 'source docker/env_files/circleci.env' >> $BASH_ENV
      - run: bash .circleci/setup-gem-credentials.sh
      - run: gem install gem-release
      - run: gem release

workflows:
  version: 2.1
  build-test-feature:
    jobs:
      - build:
          filters:
            branches:
              only: /^feature-.*/
      - test:
          filters:
            branches:
              only: /^feature-.*/

  build-test-acceptance:
    jobs:
      - build
      - test-all-rubies:
          filters:
            branches:
              only:
                - development
      - acceptance-greenfield:
          filters:
            branches:
              only:
                - development
      - acceptance-rollon:
          filters:
