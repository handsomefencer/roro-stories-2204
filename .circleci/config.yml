defaults: &defaults
  working_directory: /repo

version: 2

jobs:
  build:
    docker:
       - image: circleci/ruby:2.5.3
    steps:
      - checkout

  test:
    docker:
       - image: circleci/ruby:2.5.3
    steps:
      - checkout
      - run: gem install bundler
      - run: bundle
      - run: rake install
      - run: rake test

  build-greenfield:
    machine: true
    steps:
      - checkout
      - run: bundle
      - run: rake install
      - run:
          name: Greenfield
          working_directory: sooperdooper
          command: |
            bundle
            sleep 2s
            rake install
            sleep 5s
            roro greenfield
            sleep 5s
            curl -Is localhost:3000 | head -n 1
  build-rollon:
    machine: true
    steps:
      - checkout
      # - setup_remote_docker
      - run: bundle
      - run: rake install
      - run:
          name: Rollon
          working_directory: test_apps/dummy
          command: |
            roro rollon

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test:
          filters:
            branches:
              ignore:
                - /build-.*/
      - build-greenfield:
          filters:
            branches:
              only:
                - build-greenfield
                - master
      - build-rollon:
          filters:
            branches:
              only:
                - build-rollon
                - master
