---
env_vars: 
  main_app_name: <%= Dir.pwd.split('/').last  %>
  developer: 
    name: your-name
    email: your.email@example.com

registries: 
  docker:
    env_vars: 
      docker_email: your-docker-hub-email
      docker_org: your-docker-hub-org-name
      docker_pass: your-docker-hub-password
      docker_token: your-docker-hub-token
      docker_user: your-docker-hub-user-name
    
ci_cd:
  semaphore:
  circleci:
    env_vars:
      deploy_tag: "${CIRCLE_SHA1:0:7}"

deployment:
  env_vars: 
    server_host: "ip-address-of-your-server"
    server_port: '22'
    server_user: root
    
choices:
  backup_existing_files: 
    question: |
      RoRo will be generating a number of files, some of which will 
      replace existing ones. Would you like to back them up?
    choices: 
      y: 'Yes'
      n: 'No' 
    default: n

  copy_dockerignore:
    question: |
      Would you like to create a .dockerignore file?
    choices: 
      y: 'Yes'
      n: 'No'
    default: y