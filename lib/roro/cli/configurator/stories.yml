---
env_vars: 
  main_app_name: <%= Dir.pwd.split('/').last  %>
  developer: 
    name: your-name
    email: your.email@example.com
  docker_email: your-docker-registry-email
  docker_org: your-docker-registry-org-name
  docker_pass: your-docker-registry-password
  docker_token: your-docker-registry-token
  docker_user: your-docker-registry-user-name

registries: 
  dockerhub:
  github:
    
ci_cd:
  semaphore:
  circleci:
    

deployment:
  env_vars: 
    server_host: "ip-address-of-your-server"
    server_port: '22'
    server_user: root
    
choices:
  backup_existing_files: 
    question: |
      RoRo will be generating a number of files, some of which will 
      replace existing ones. Would you like to back them up?
    choices: 
      y: 'Yes'
      n: 'No' 
    default: n

  copy_dockerignore:
    question: |
      Would you like to create a .dockerignore file?
    choices: 
      y: 'Yes'
      n: 'No'
    default: y