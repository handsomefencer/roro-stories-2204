defaults: &defaults
  working_directory: /tmp

version: 2

jobs:

  build:
    machine: true
    steps:
      - checkout
      - run: gem install roro
      - run: roro expose ci
      - run: echo 'source roro/containers/gem/ci.env' >> $BASH_ENV
      - run: setup_gem_credentials.sh
      - run: gem install gem-release -k
      - run: gem release
