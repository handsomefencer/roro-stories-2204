default: &default
  adapter: mysql2
  encoding: utf8
  pool:     <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  host:     <%= ENV.fetch('DATABASE_HOST') %>
  username: <%= ENV.fetch('MYSQL_USER') %>
  password: <%= ENV.fetch('MYSQL_PASSWORD') %>
  database: <%= ENV.fetch('MYSQL_DB') %>

development:
  <<: *default

test:
  <<: *default
  
production:
  <<: *default