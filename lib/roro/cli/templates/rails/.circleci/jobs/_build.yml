  build:
    <<: *defaults 
    steps:
      - checkout
      - run: |
          gem install roro 
          roro generate::exposed ci
      - run: | 
          mkdir -p workspace 
          cp -r roro workspace/
      - persist_to_workspace: 
          root: workspace 
          paths:  
            - roro
      - run: *source-ci-variables
      - run: RORO_ENV=ci docker-compose up -d --build