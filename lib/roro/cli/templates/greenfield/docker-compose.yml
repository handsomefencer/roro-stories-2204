version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: ["chmod", "+xw", "greenfield-entrypoint.sh"]
    command: ["sh", "greenfield-entrypoint.sh"]
    command: bundle exec rails s -p 3000 -b '0.0.0.0'

  greenfield:
    build: .
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
