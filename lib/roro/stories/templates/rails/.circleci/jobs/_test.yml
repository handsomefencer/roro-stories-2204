  test:
    <<: *defaults 
    steps:
      - checkout
      - attach-roro
      - run: docker-compose build
      - run: docker-compose up -d
      - run: docker-compose run backend bundle
      - run: docker-compose run backend yarn
      - run: docker-compose run backend bin/rails db:create
      - run: docker-compose run backend bin/rails db:migrate
      - run: docker-compose run backend bin/rails test
