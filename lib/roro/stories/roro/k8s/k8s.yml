preface: Adding the RoRo story allows you to manage your project securely in different environments.

variables:
  roro_version: '2.7'

questions:
  - question: Please supply the name of your project
    help: https://github.com/schadenfred/roro/wiki
    action: "@env[:project_name] = answer"

actions:
  - |
    src = 'roro'
    dest = 'roro'
    directory src, dest
