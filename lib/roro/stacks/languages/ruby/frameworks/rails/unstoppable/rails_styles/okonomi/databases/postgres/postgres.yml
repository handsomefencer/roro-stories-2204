preface: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.

env:
  base:
    db_image_version:
      value: 14.1
env:
  base:
    db_vendor:
      value: postgresql
    db_pkg:
      value: postgresql-dev
    db_volume:
      value: /var/lib/postgresql/data
    db_image:
      value: postgres
    db_gem:
      value: pg
    POSTGRES_NAME:
      name: Database name
      value: ${DATABASE_NAME}
    POSTGRES_PASSWORD:
      name: Database password
      value: ${DATABASE_PASSWORD}
    POSTGRES_USERNAME:
      name: Database username
      value: ${DATABASE_USERNAME}
    POSTGRES_HOST:
      name: Database host
      value: ${DATABASE_HOST}
