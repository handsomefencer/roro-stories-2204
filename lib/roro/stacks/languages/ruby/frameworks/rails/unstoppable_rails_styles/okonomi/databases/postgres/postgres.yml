preface: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.

env:
  base:
    db_image:
      value: postgres
    db_image_version:
      value: 14.1
    db_vendor:
      value: postgresql
    db_pkg:
      value: postgresql-dev
    db_volume:
      value: /var/lib/postgresql/data
  development:
      DATABASE_NAME:
        name: Database name
        value: postgres
      DATABASE_HOST:
        name: Database host
        value: db
      DATABASE_PASSWORD:
        name: 
        value: password
      POSTGRES_NAME:
        name: Database name
        value: postgres
      POSTGRES_PASSWORD:
        name: Database password
        value: password
      POSTGRES_USERNAME:
        name: Database username
        value: postgres
      