preface: Similar to mariadb

env:
  base:
    db_image:
      value: mysql
    db_image_version:
      value: '8.0.21'
    db_vendor:
      value: mysql
    db_pkg:
      value: mariadb-dev
    db_volume:
      value: /var/lib/mysql
    MYSQL_HOST:
      value: mysql
    MYSQL_USER:
      value: root
    MYSQL_PASSWORD:
      value: root
    MYSQL_ROOT_PASSWORD:
      value: root
    MYSQL_DATABASE:
      value: development
    DATABASE_NAME:
      value: mysql
    