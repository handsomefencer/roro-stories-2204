preface: Describe your story.

env:
  base:
    story_name:
      name: Name for this story
      value: 'my_story'
    stack:
      name: Stack location
      value: 'mise/stacks'


actions:
  - |
    @env[:story] = @env[:base][:story_name][:value]
    @env[:stack] = @env[:base][:stack][:value]
    @env[:stack_path] = "#{@env[:base][:stack][:value]}/#{@env[:base][:story_name][:value]}"
    template 'stage_one/story.yml', "./#{@env[:stack_path]}/#{@env[:story]}.yml/", @env
    directory 'stage_one/story', "./#{@env[:stack_path]}", @env