preface: some string

env:
  base:
    WORDPRESS_IMAGE:
      value: wordpress
    WORDPRESS_PROD_VERSION:
      value: php7.4-fpm
    WORDPRESS_DEV_VERSION:
      value: php7.4
    WORDPRESS_CLI_VERSION:
      value: cli-php7.4
    WORDPRESS_DB_NAME:
      value: wordpress
    WORDPRESS_TABLE_PREFIX:
      value: wp_
    WORDPRESS_DB_HOST:
      value: mysql
    WORDPRESS_DB_USER:
      value: wordpress
    WORDPRESS_DB_PASSWORD:
      value: password
    MARIADB_VERSION:
      value: latest
    MYSQL_ROOT_PASSWORD:
      value: s3cretPassW0rd
    MYSQL_DATA_DIR:
      value: ./wordpress-sql
    MYSQL_DUMP_DIR:
      value: ./mysql-dumps
    NGINX_VERSION:
      value: latest
    SERVER_NAME:
      value: example.com
    SERVER_ALT_NAME:
      value: www.example.com
    WP_CONTAINER_NAME:
      value: wordpress
    SECURE_SUBNET:
      value: 192.168.0.0/16
    NGINX_CONF_DIR:
      value: ./config/nginx/cfg/
    NGINX_TEMPLATE_DIR:
      value: ./config/nginx/tpl/
    WORDPRESS_DATA_DIR:
      value: ./wordpress-src
    WORDPRESS_UID:
      value: 1000
    WORDPRESS_GID:
      value: 1000
    WORDPRESS_USER:
      value: app
    WORDPRESS_GROUP:
      value: app
    CUSTOM_WORDPRESS_IMAGE:
      value: my-wordpress

  production: 
    ENV:
      value: PROD

  development:
    ENV:
      value: DEV
      
actions:
  - directory 'stage_one', '.', @env
  - copy_file 'stage_one/docker-compose-dev.yml', './docker-compose.yml'
  - |
    containers = ['wordpress', 'mysql', 'wordpress-cli', 'pma', 'nginx']
    generator = Roro::CLI.new
    generator.generate_mise
    generator.generate_containers(*containers)
    generator.generate_environments(@env)
    generator.generate_keys
  - run "sudo docker-compose up"
