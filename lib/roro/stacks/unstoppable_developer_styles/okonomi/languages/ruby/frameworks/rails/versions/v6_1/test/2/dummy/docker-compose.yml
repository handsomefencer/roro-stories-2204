version: '3.4'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - database
    volumes:
      - .:/app
      - db_data/:/tmpfs
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    env_file:
      - ./mise/env/base.env
      - ./mise/env/development.env
    environment:
      RAILS_ENV: development

  database:
    image: postgres:13.5
      - /mise/env/base.env
      - /mise/containers/database/env/base.env


volumes:
  gem_cache:
  node_modules:
  db_data:
