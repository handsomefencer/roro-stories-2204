preface: SQLite is a C-language library that implements a small, fast, self-contained, high-reliability, full-featured, SQL database engine. SQLite is the most used database engine in the world. SQLite is built into all mobile phones and most computers and comes bundled inside countless other applications that people use every day.

actions:
  - directory 'stage_one', '.', @env
  - |
    insert_into_file(
      'Dockerfile', 
      partial('packages'),
      :after => "## Adventure packages")

  - |
    insert_into_file(
      'docker-compose.yml',
      partial('service_database'),
      :after => "\nservices:")

  - |
    insert_into_file(
    'docker-compose.yml',
    "\n\s\sdb_data:",
      :after => "\nvolumes:")