env:
  base:
    db_vendor:
      name: Database vendor name
      value: sqlite3
    db_pkg:
      name: Alpine db package
      value: sqlite-dev
    db_volume:
      name: database volume path
      value: /var/local-db
    db_image:
      name: database image
      value: nouchka/sqlite3
    db_image_version:
      name: database image
      value: latest
    db_gem:
      name: Gemfile gem for interacting with db
      value: sqlite