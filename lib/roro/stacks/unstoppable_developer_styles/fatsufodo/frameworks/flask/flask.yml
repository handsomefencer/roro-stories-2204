preface: some string

env:
  base:
    app_name:
      name: Name for your app
      value: 'unstoppable app name'

actions:
  - directory 'stage_one', '.', @env
  - run "sudo docker-compose build"
  - run "sudo chown -R $USER:$USER ."
  - run "sudo docker-compose up -d"
  - say "Arigato http://localhost:5000/ "
