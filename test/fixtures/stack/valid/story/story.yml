preface: some string

dependencies:
  git:
    name: git
    command: git -overridden
    help: gitsome.com
  notional_tool:
    name: notional tool
    command: notional -v
    help: www.notionaltool.com

actions:
  - "@config.smart.env['force'] = true"

questions:
  -
    question: Please supply your docker username
    help: https://hub.docker.com/signup
    action: "@env[:docker_username] = answer"

env:
  development:
    SOME_KEY:
      name: some environment variable name
      value: default value
      help: some_url
    SOME_OTHER_KEY:
      value: somevalue
      help: some_url

