version: '3.9'

services:
  app:
    image: unstoppable
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"
    depends_on: 
      - db
    env_file:
      - ./mise/env/base.env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules

  db:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - ./mise/env/base.env

  redis:
    image: 'redis:7.0-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'

  sidekiq:
    image: unstoppable
    command: bundle exec sidekiq
    depends_on:
      - redis
    env_file:
      - ./mise/env/base.env
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules

volumes:
  db_data:
  gem_cache:
  node_modules:
  redis: