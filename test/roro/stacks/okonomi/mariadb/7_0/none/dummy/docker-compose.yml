version: '3.9'

x-app:
  &app

  env_file:
    - ./mise/env/base.env
    - ./mise/env/development.env
    - ./mise/containers/app/env/base.env
    - ./mise/containers/app/env/development.env
  image: unstoppable
  stdin_open: true
  tmpfs:
    - "/app/tmp"
    - "/app/log"
  tty: true
  user: root
  volumes:
    - .:/app
    - gem_cache:/usr/local/bundle/gems
    - node_modules:/app/node_modules

services:
  app:
    <<: *app
    build:
      context: .
      dockerfile: ./mise/containers/app/Dockerfile
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"
    ports:
      - "3000:3000"

  db:
    image: mariadb:11.0
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mariadb
    env_file:
      - ./mise/env/base.env
      - ./mise/env/development.env
      - ./mise/containers/db/env/base.env
      - ./mise/containers/db/env/development.env


volumes:
  db_data:
  gem_cache:
  node_modules: