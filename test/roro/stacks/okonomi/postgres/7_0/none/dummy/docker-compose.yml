version: '3.9'

services:
  app:
    image: unstoppable
    build:
      context: .
      dockerfile: ./mise/containers/app/Dockerfile
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"
    depends_on: 
      - db
    env_file:
      - ./mise/env/base.env
      - ./mise/env/development.env
      - ./mise/containers/app/env/base.env
      - ./mise/containers/app/env/development.env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules

  db:
    image: postgres:14.1
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ./mise/env/base.env
      - ./mise/env/development.env
      - ./mise/containers/db/env/base.env
      - ./mise/containers/db/env/development.env



volumes:
  db_data:
  gem_cache:
  node_modules: