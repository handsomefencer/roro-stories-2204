version: '3.9'

x-app:
  &app
  depends_on: 
    - db
  env_file:
    - ./mise/env/base.env
    - ./mise/env/development.env
    - ./mise/containers/app/env/base.env
    - ./mise/containers/app/env/development.env
  image: unstoppable
  stdin_open: true
  tmpfs:
    - "/app/tmp"
    - "/app/log"
  tty: true
  user: root
  volumes:
    - $PWD:/app
    - gem_cache:/usr/local/bundle/gems
    - node_modules:/app/node_modules


services:
  app:
    <<: *app
    build:
      context: .
      dockerfile: ./mise/containers/app/Dockerfile
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"
    ports:
      - "3000:3000"

  db:
    image: postgres:14.1
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ./mise/env/base.env
      - ./mise/env/development.env
      - ./mise/containers/db/env/base.env
      - ./mise/containers/db/env/development.env

  redis:
    image: 'redis:7.0-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'
  sidekiq:
    <<: *app

volumes:
  db_data:
  gem_cache:
  node_modules:
  redis: