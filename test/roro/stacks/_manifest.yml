x-database:
  &database 
  docker-compose.yml:
    - services: 
        app:
          image: unstoppable 
  mise/containers/db/env/base.env:
  mise/containers/db/env/development.env:
  mise/containers/db/env/production.env:

mysql: 
  <<: *database
  config/database.yml: 
    - '/adapter: mysql/'
  docker-compose.yml: 
    - services: 
        db:
          image: mysql:8.0.21
          volumes: 
            - db_data:/var/lib/mysql
  Gemfile: 
    - /gem ["']mysql2["'], ["']~> 0.5/
  mise/env/base.env:
    - /chrome_server_image=selenium\/standalone-chrome/
    - /chrome_server_image_version=96.0/
    - /db_vendor=mysql/
    - /db_image=mysql/
    - /db_image_version=8.0.21/
    - /db_volume=\/var\/lib\/mysql/
  mise/env/development.env:
    - /DATABASE_HOST=db/
    - /DATABASE_NAME=development/
    - /MYSQL_DATABASE=development/
    - /MYSQL_HOST=db/
    - /MYSQL_USER=root/
    - /MYSQL_PASSWORD=root/
    - /MYSQL_ROOT_PASSWORD=root/
  mise/containers/app/Dockerfile:
    - /mysql-dev/
    - /mysql-client/

