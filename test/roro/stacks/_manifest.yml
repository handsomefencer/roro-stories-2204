stacks: 
  Dockerfile:
  config/database.yml:  
  docker-compose.yml:
    - volumes: 
        db_data:
        gem_cache:
        node_modules:
    - services:
        app-prod:
          build: 
            target: production
          profiles: 
            - production
          ports: 
            - '3001:3000'
        app:
          image: unstoppable 
          ports:
            - '3000:3000'
          build: 
            context: .
            dockerfile: ./mise/containers/app/Dockerfile
            target: development
          env_file: 
            - ./mise/env/base.env
            - ./mise/env/development.env
            - ./mise/containers/app/env/base.env
            - ./mise/containers/app/env/development.env
  Gemfile:
    - /ruby ["']3.2.1["']/
  mise/env/base.env: 
    - /app_name=unstoppable/
    - /docker_compose_version=3.9/
    - /ruby_version=3.2.1/
    - /bundler_version=2.4.13/
  mise/env/development.env: 
  mise/env/production.env: 
  mise/containers/app/env/base.env: 
    - /RAILS_MAX_THREADS/
  mise/containers/app/env/development.env: 
  mise/containers/app/env/production.env: 
    - /RAILS_ENV=production/
    - /MALLOC_ARENA_MAX=2/
    - /RAILS_LOG_TO_STDOUT=true/
    - /RAILS_SERVE_STATIC_FILES=true/
  mise/containers/app/Dockerfile: 
    - /FROM ruby:3.2.1-alpine/
    - /bundler:2.4.13/

  test/application_system_test_case.rb: 
  test/test_helper.rb:

sidekiq: 
  mise/env/base.env:
  mise/containers/app/env/base.env:
    - /REDIS_URL=redis:\/\/redis:6379\/0/

