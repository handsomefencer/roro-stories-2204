version: '3.9'

x-app:
  &app

  env_file:
    - ./mise/env/base.env
    - ./mise/env/development.env
    - ./mise/containers/app/env/base.env
    - ./mise/containers/app/env/development.env
  image: unstoppable
  stdin_open: true
  tmpfs:
    - "/app/tmp"
    - "/app/log"
  tty: true
  user: root
  volumes:
    - .:/app
    - gem_cache:/usr/local/bundle/gems
    - node_modules:/app/node_modules

services:
  app:
    <<: *app
    build:
      context: .
      dockerfile: ./mise/containers/app/Dockerfile
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"
    links: 
      - chrome-server
    ports:
      - "3000:3000"

  chrome-server:
    image: selenium/standalone-chrome:96.0 
    ports: 
      - "7900:7900"

volumes:
  db_data:
  gem_cache:
  node_modules: