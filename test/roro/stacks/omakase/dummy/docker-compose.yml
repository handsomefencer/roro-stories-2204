version: '3.9'

services:
  app:
    image: unstoppable
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"

    env_file:
      - ./mise/env/base.env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules

volumes:
  db_data:
  gem_cache:
  node_modules: